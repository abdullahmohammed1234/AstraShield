# AstraShield Production Docker Compose
# Orchestrates all services for production deployment

version: '3.8'

services:
  # MongoDB for data persistence
  mongodb:
    image: mongo:7.0
    container_name: astrashield-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: astrashield
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - astrashield-network
    deploy:
      resources:
        limits:
          memory: 512M

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: astrashield-redis
    restart: unless-stopped
    command: redis-server --appendonly --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - astrashield-network
    deploy:
      resources:
        limits:
          memory: 256M

  # API Server (scales horizontally)
  api:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: astrashield-api
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD}@mongodb:27017/astrashield?authSource=admin
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=info
      - LOG_OUTPUT=file
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - astrashield-network
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Background worker for heavy computations
  worker:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: astrashield-worker
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - WORKER_MODE=true
      - MONGODB_URI=mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD}@mongodb:27017/astrashield?authSource=admin
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=info
      - LOG_OUTPUT=file
    networks:
      - astrashield-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx reverse proxy and load balancer
  nginx:
    image: nginx:alpine
    container_name: astrashield-nginx
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - astrashield-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

networks:
  astrashield-network:
    driver: bridge

# Development override
profiles:
  dev:
    - api
    - mongodb
